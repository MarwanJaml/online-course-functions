name: Build and deploy Azure Functions

on:
  push:
    branches: [ main ]

env:
  AZURE_FUNCTIONAPP_NAME: OnilneCourseFunctions20250627065838
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './published'
  CONFIGURATION: 'Release'
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore with force evaluation
      run: dotnet restore --force-evaluate

    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Publish
      run: |
        dotnet publish \
        --configuration ${{ env.CONFIGURATION }} \
        --output ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} \
        -p:GenerateFunctionsJsonMetadata=true \
        --no-build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: function-app
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}